 buildscript {
   repositories{
    mavenCentral()
    maven{url 'http://repo.spring.io/plugins-release'}
   }
 }

plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'maven'
    id 'net.researchgate.release' version '2.6.0'
    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    maven {
          url "http://localhost:8081/nexus/content/groups/public"
    }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile "org.jbundle.util:org.jbundle.util.jbackup:2.0.0"
    compile "net.sf.webtestfixtures:webtestfixtures:2.0.1.3"
}


uploadArchives {
    repositories {
       mavenDeployer {
             repository(url: "http://localhost:8081/nexus/content/repositories/snapshots") {
             authentication(userName: "admin", password: "admin123")
         }
             pom.version = "1.0.0-SNAPSHOT"
             pom.artifactId = "release-example"
             pom.groupId = "com.progradle"
       }
    }
}

mainClassName = 'progradleTest.App'
